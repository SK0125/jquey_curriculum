<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>jQuery</title>
<link rel="stylesheet" href="../../common/css/reset.css">
<link rel="stylesheet" href="../../common/css/base.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <form class="register">
    <div class="input-wrapper">
      <input type="text" class="input" placeholder="Input Your Name.">
      <p class="rest-count">30</p>
    </div>
    <button class="register-btn">Register</button>
  </form>
</div>
<script src="../../common/js/jquery.js"></script>
<script>
// 今回やるのは文字数チェッカーです。
// .input に文字を入力し、文字を入力した段階でその文字数に応じて .rest-count の値が減っていき、最大文字数である30文字以上入力すると .rest-count に .red クラスが追加されて文字色が赤くなり、30文字以内になると、.red クラスが外れ、文字色が元に戻る。（ちなみに改行は文字数に含まない。）
// .keyup() 文字入力後に発火されるイベントです。
// .replace(/\s+/g,'').length 改行を含まない文字数を取得します。
// .val() input要素のvalueを取得します。

$(function() {
  var countMax = 30;
  $('.input').on('keyup', function() {
    var inputLength = $(this).val().replace(/\s+/g,'').length;    //正規表現 +:+の直前の文字が1個以上連続したものにマッチ　いる？
    var countValue = countMax - inputLength;

    $('.rest-count').html(countValue);
    if (countValue < 0) {
      $('.rest-count').addClass('red');
    } else {
      $('.rest-count').removeClass('red');      //elseを記載しない場合、０以下になった後、クラスredが消えない
    }
  });
});

//正規表現
//特定の文字
//　/〇〇/,'abc'  最初のパターン（//の中身）を'abc'に変換
//　/〇〇/g,'abc'  すべてのパターンを'abc'に変換する　g:すべての要素

</script>
</body>
</html>
